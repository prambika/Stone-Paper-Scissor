<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scissor</h1>
    <div class="player-choices">
      <div class="choice" id="stone">
        <img src="./img/stone.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="./img/paper.jpg" />
      </div>
      <div class="choice" id="scissor">
        <img src="./img/scissor.jpg" />
      </div>
    </div>
    <div class="scores">
               <div class="score">
                 <p id="your-score">0</p>
                 <p>Your</p>
                </div>
                <div class="score">

                <p id="comp-score">0</p>
                <p>Computer</p>
                </div>
    </div>
    <div class="msg-container">
        <p id="msg">Start the Game</p>
    </div>

    <script src="StonePprScissor.js"></script>
    </script>
  </body>
</html>
